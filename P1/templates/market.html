<!doctype html>     <!-- Specify we are building a HTML file -->
<html lang="en">    <!-- Specify the language we are using -->

<!-- HEAD -->

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS: This is what is importing the CSS styling from boostrap page (do not touch...) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Market Page!</title> <!-- Title this headline will have -->
  </head>

<!-- BODY -->

  <body>

    <!-- Here we are creating a Navigation Bar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Flask Market</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
<!-- Here we are creating different routes on the Navigation Bar -->
<!-- The <div> tag defines a division or a section in an HTML document. The <div> tag is used as a container for HTML elements - which is then styled with CSS or manipulated with JavaScript.-->
        <div class="collapse navbar-collapse" id="navbarNav"> 
            <ul class="navbar-nav mr-auto"> <!-- Creates an unordered list -->
                <li class="nav-item active"> <!-- Encompasses each list item -->
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a> <!--A <span> element which is used to color a part of a text-->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Market</a> <!-- Creates a link to that (href) target location -->
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Register</a>
                </li>
                <li class="nav-item">
                </li>
            </ul>
        </div>
    </nav>

    <h1>Market Page</h1>
    <table class="table table-hover table-dark">
        <thead> <!-- Groups the header content in a table -->
            <tr> <!-- TR: Defines a row in a table (in this case the row of headers...) -->
                <!-- Your Columns HERE -->
                <!-- TH: Defines a header cell in a table -->
                <!-- SCOPE: Specifies whether a header cell is a header for a column, row, or group of columns or rows-->
                <th scope="col">ID</th> 
                <th scope="col">Name</th>
                <th scope="col">Barcode</th>
                <th scope="col">Price</th>
                <th scope="col">Options</th>
            </tr>
        </thead>
        <tbody> <!-- Groups the body content in a table -->
            <!-- Your rows inside the table HERE: -->
            {% for item in items %} <!-- Starts a for loop on items -->
                <tr>
                    <!-- TD: Defines a cell in a table -->
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.barcode }}</td>
                    <td>{{ item.price }}$</td>
                    <td>
                        <button class="btn btn-outline btn-info">More Info</button>
                        <button class="btn btn-outline btn-success">Purchase this Item</button>
                    </td>
                </tr>
            {% endfor %} <!-- Ends for loop -->
        </tbody>
    </table> 

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>

<!-- STYLE: This will give style to our page, overwritten the boostrap imported -->

  <style>
      body{
          background-color: #212121;
          color: white
      }
  </style>

</html>
